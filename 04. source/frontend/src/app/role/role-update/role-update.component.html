<app-header-backend></app-header-backend>

<!-- Button trigger modal -->
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="column" id="main">
          <h3>Cập nhật thông tin</h3>
          <form  (ngSubmit)="updateRole(id)">
            <div class="form-group">
              <label >Tên</label>
              <input type="text" class="form-control"  [(ngModel)]="role.name" name ="name"  >
            </div>
            <div class="form-group">
              <label >Mô tả</label>
              <textarea class="form-control"  [(ngModel)]="role.description" name = "description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật thông tin</button>
            <button type="reset" class="btn btn-danger" style="margin: 10px;">Nhập lại</button>
          </form>
        </div>
      </div>
    </div>
  </div>







<app-footer-backend></app-footer-backend>
